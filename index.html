<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|PT+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="sub-display">34+</div>
            <div class="display">0</div>
            <button class="clear">C</button>
            <div class="numbers-grid">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button>.</button>
            </div>
            <div class="operations-grid">
                <button class="op add">+</button>
                <button class="op subtract">-</button>
                <button class="op multiply">*</button>
                <button class="op divide">/</button>
            </div>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
